
<!DOCTYPE html>

<html>
	<head>
		<title>Auto images</title>
		<script type = "text/javascript">
	var timer = 1000; 
	var x = 1;

	function displayNextImage() {
		x = (x === 9) ? 0 : x + 1;
		document.getElementById("img").src = x.toString() + ".jpg";
		document.getElementById("countdown").innerHTML  = (timer/1000 + 1).toString();
	}

	function startTimer() {
		document.getElementById("countdown").innerHTML  = (timer/1000).toString();
		setInterval(displayNextImage, timer);
	}

		</script>
	</head>

   <body onload = "startTimer()">
     <h1 id="countdown"> </h1>
		<br/>
    
		<img id="img" src="0.jpg"/>
   </body>
</html>
